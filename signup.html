<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Signupstyle.css">
    <link rel="shortcut icon" href="images/Logo.png" type="image/x-icon">
    <title>TEENFITS | Sign-Up</title>
</head>
<body>
    <nav>
        <a href="Sign-In.html">Back</a>
        <img src="images/logo-large.png" alt="Logo"> 
    </nav>
    <div class="container">
        <h1>SIGN UP</h1>
            <p>Name</p>
            <input type="text" name="name"placeholder="Enter Your Name Here">
            <p>E-mail</p>
            <input type="email" name="email" placeholder="Enter Your E-mail  Here">
            <p>Create a Password</p>
            <input type="password" name="pass" placeholder="Create a New Password">
            <p>Date of Birth</p>
            <input type="date" name="bdate">
            <p>Zipcode</p>
            <input type="number" name="" id="" placeholder="Enter Your Area ZipCode">
            <p></p>
            <input type="submit" value="SIGN UP">
    </div>
</body>
</html>
